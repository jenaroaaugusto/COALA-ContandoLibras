{% extends 'core/index.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/contato.css' %}">

<header class="header">

    <div class="container">

        <a href="{% url 'index' %}" class="grid-4 btn btn-preto">
            <p>COALA</p>
        </a>

        <nav class="grid-12 header_menu">

            <ul>
                <li><a href="{% url 'contos' %}">Contos</a></li>
                <li><a href="{% url 'jogos' %}">Jogos</a></li>
                <li><a href="{% url 'desenhos' %}">Desenhos</a></li>
                <li><a href="{% url 'contato' %} class=" menu_ativo"">Contato</a></li>

            </ul>

        </nav>

    </div>

</header>

<!-- Termina o cabeçalho -->
<!-- Inicia a introdução -->

<section class="introducao-interna interna_contato">

    <div class="container">
        <h1>Contato</h1>
        <p>Entre em contato com a gente</p>

    </div>

</section>


<!-- Fecha a introdução -->

<!-- Inicia o formulario -->

<section class="contato container animar-interno">

    <form method="POST" name="form" class="formphp contato_form grid-8">
        {% csrf_token %}
        {{ form }}

        <button name="enviar" type="submit" class="btn" onclick="location.href='success';">
            Enviar
        </button>

    </form>

    <div class="contato_dados grid-8">

        <h3>Dados</h3>

        <span>+55 032 99172-1875</span>
        <span>contandolibras@gmail.com</span>

        <h3>Redes Sociais</h3>

        <ul>

            <li><a href="http://facebook.com" target="_blank"><img src="{% static 'img/icone/facebook-roxo.png' %}"
                                                                   alt="Facebook EYP"></a>
            </li>
            <li><a href="http://instagram.com" target="_blank"><img src="{% static 'img/icone/instagram-roxo.png' %}"
                                                                    alt="instagram EYP"></a></li>
            <li><a href="http://twitter.com" target="_blank"><img src="{% static 'img/icone/twitter-roxo.png' %}"
                                                                  alt="Twitter EYP"></a></li>

        </ul>

    </div>


</section>

<!-- Finaliza o formulario -->
{% endblock%}
